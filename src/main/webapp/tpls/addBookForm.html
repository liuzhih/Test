<div class="panel panel-primary">
	<div class="panel-heading">
		<div class="panel-title">新增书籍</div>
	</div>
	<div class="panel-body">
		<div class="row"  ng-controller="bookFormCtrl">
			<div class="col-md-12" >
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="col-md-2 control-label"> 书名： </label>
						<div class="col-md-10">
							<input type="text" class="form-control" placeholder="最多64个字符"
								ng-model="add_bookName" >
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label"> 类型： </label>
							<div class="col-md-10">
							<input type="text" class="form-control"
								 ng-model="add_bookType">
							<!-- <select class="form-control" ng-model-options="ud_bookType">
								<option>计算机</option>
								<option>金融</option>
								<option>哲学</option>
								<option>高端办公</option>
							</select> -->
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label"> 出版日期： </label>
						<div class="col-md-10">
							<input type=" text" class="form-control"
								placeholder="日期格式YYYY-mm-dd" ng-model="add_bookDate" >
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label"> 作者： </label>
						<div class="col-md-10">
							<input type="text" class="form-control" placeholder="最多16个字符"
								ng-model="add_bookAuthor">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label"> 价格： </label>
						<div class="col-md-10">
							<input type="text" class="form-control" placeholder="最多16个字符"
								ng-model="add_bookPrice">
						</div>
					</div>

					<div class="form-group">
						<div class="col-md-offset-2 col-md-10">
							<a ng-click="addMyBook()"  class="btn btn-success">保存</a> 
							<a
								ui-sref="booklist({bookType:0})" class="btn btn-primary">取消</a>
							
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
